<!DOCTYPE html>
<html>

<head>
  <title>Header and Footer Example</title>
</head>

<body style="margin: 0; padding: 0;">

  <header style="color: #FF0000; height: 70px; width: 100%; text-align: center; line-height: 70px;">
    Header Content
  </header>

  <main style="height: calc(100vh - 130px);"> <!-- Adjusted height to fit header and footer -->
    Main Content
  </main>

  <footer style="color: #00FF00; height: 60px; width: 100%; text-align: center; line-height: 60px; position: fixed; bottom: 0;">
    Best School
  </footer>

</body>

</html>
